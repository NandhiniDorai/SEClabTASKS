<!DOCTYPE html>
<html>
<head>
  <title>Even or Odd Checker</title>
</head>
<body>
  <h2>Task 1: Even or Odd Checker</h2>
  <p>Enter a number to check if itâ€™s even or odd:</p>

  <input type="number" id="num" placeholder="Enter number">
  <button onclick="checkEvenOdd()">Check</button>

  <p id="result"></p>

  <script>
    function checkEvenOdd() {
      let num = document.getElementById("num").value;

      if (num === "") {
        document.getElementById("result").innerText = "Please enter a number.";
        return;
      }

      if (num % 2 === 0) {
        document.getElementById("result").innerText = num + " is Even.";
      } else {
        document.getElementById("result").innerText = num + " is Odd.";
      }
    }
  </script>
</body>
</html>
